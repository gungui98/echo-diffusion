trainer:
  ckpt_path: null
  gpus: 1
  max_epochs: 1
  seed: 42

model:
  base_learning_rate: 4.5e-6
  target: echo_diffusion.models.autoencoder.AutoencoderKL
  params:
    monitor: "val/rec_loss"
    embed_dim: 64
    lossconfig:
      target: echo_diffusion.modules.losses.LPIPSWithDiscriminator
      params:
        disc_start: 50001
        kl_weight: 0.000001
        disc_weight: 0.5

    ddconfig:
      double_z: True
      z_channels: 64
      resolution: 256
      in_channels: 3
      out_ch: 3
      ch: 128
      ch_mult: [ 1,1,2,2,4,4]  # num_down = len(ch_mult)-1
      num_res_blocks: 2
      attn_resolutions: [16,8]
      dropout: 0.0

data:
  batch_size: 12
  num_workers: 4
  wrap: True
  train:
    target: echo_diffusion.data.DummyDataset
    params:
      img_size: 64
  validation:
    target: echo_diffusion.data.DummyDataset
    params:
      img_size: 64


